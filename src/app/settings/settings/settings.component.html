<div class="settings-container">
    <h1>Settings</h1>

    <form [formGroup]="form" class="settings-grid">
        <div class="card-grid">
            <mat-card>
                <mat-card-title>General</mat-card-title>
                <mat-card-content>
                    <mat-card-subtitle>Theme</mat-card-subtitle>
                    <mat-form-field>
                        <mat-label>Theme</mat-label>
                        <mat-select formControlName="appTheme">
                            <mat-option *ngFor="let theme of themes" [value]="theme.name">{{ theme.name }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>

        <div>
            <button mat-button (click)="onSave()" color="primary">Save</button>
            <button mat-button (click)="onCancel()" color="accent">Cancel</button>
        </div>
    </form>
</div>
