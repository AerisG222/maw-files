<div class="row" *ngIf="uploader$ | async as uploader">
    <div class="col-3">
        <h3>Select Files to Upload</h3>

        <div class="form-group">
            <input type="file" ng2FileSelect [uploader]="uploader" multiple />
        </div>

        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="well my-drop-zone p-4">
            Drop Files Here
        </div>
    </div>

    <div class="col">
        <h3>Upload Queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>

        <table mat-table [dataSource]="uploader?.queue">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">{{ item.file.name }}</td>
            </ng-container>
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef>Size</th>
                <td mat-cell *matCellDef="let item">{{ item?.file?.size | fileSize }}</td>
            </ng-container>
            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef>Progress</th>
                <td mat-cell *matCellDef="let item">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let item">
                    <span *ngIf="item.isSuccess">ok</span>
                    <span *ngIf="item.isCancel">cancelled</span>
                    <span *ngIf="item.isError">removed</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let item">
                    <button type="button" mat-button (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                        <mat-icon [inline]="true">cloud_upload</mat-icon> Upload
                    </button>
                    <button type="button" mat-button (click)="item.cancel()" [disabled]="!item.isUploading">
                        <mat-icon [inline]="true">close</mat-icon> Cancel
                    </button>
                    <button type="button" mat-button (click)="item.remove()">
                        <mat-icon [inline]="true">delete</mat-icon> Remove
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>

        <div class="row my-1">
            <div class="col">
                Queue progress:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
        </div>

        <div class="row my-1">
            <div class="col text-right">
                <button type="button" mat-button (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <mat-icon [inline]="true">cloud_upload</mat-icon> Upload all
                </button>
                <button type="button" mat-button (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                    <mat-icon [inline]="true">close</mat-icon> Cancel all
                </button>
                <button type="button" mat-button (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    <mat-icon [inline]="true">delete</mat-icon> Remove
                </button>
            </div>
        </div>
    </div>
</div>
